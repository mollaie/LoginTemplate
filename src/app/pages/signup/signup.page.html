<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" scrollY="false">

  <div class="header">
    <h1>Welcome Back!</h1>
    <p>SIGN UP</p>
  </div>
  <ion-item color="light" class="ion-no-border">
    <ion-label position="stacked">Phone Number</ion-label>
    <ion-input type="text" placeholder="+123456789"></ion-input>
  </ion-item>

  <ion-item color="light" class="ion-no-border">
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="text" placeholder="*********" type="password"></ion-input>
  </ion-item>

  <ion-item color="light" class="ion-no-border">
    <ion-label position="stacked">Confirm Password</ion-label>
    <ion-input type="text" placeholder="*********" type="password"></ion-input>
  </ion-item>


  <ion-button expand="block" fill="solid" color="primary">
    SING UP
  </ion-button>

  <p class="ion-text-center description">Or Login Using Social Media</p>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="3">
        <ion-img src="assets/facebook-icon.svg"></ion-img>
      </ion-col>
      <ion-col size="3">
        <ion-img src="assets/google-icon.svg"></ion-img>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p class="singup">Already have an account? <a routerLink="/login">LOGIN</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
